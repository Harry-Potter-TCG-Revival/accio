<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accio Search Display</title>
    <link rel="stylesheet" href="Search_Display.css">
</head>
<body>

     <!-- First Body: Header Content Section -->
    <div class="Page_Header" id="Page_Header">
        <form class="Search_Bar" id="Search_Bar">
            <input type="text" id="search_input" placeholder="Search for a card">
        </form>
        <div class="Page_Header_Buttons" id="Page_Header_Buttons">
            <img src="Images/Icons/accio.svg" class="Book">
            <nav><a href="index.html">Home</a></nav>
            <img src="Images/Icons/bolt.svg" class="Bolt">
            <nav><a href="Advanced_Search.html">Advanced Search</a></nav>
            <img src="Images/Icons/book.svg" class="Book">
            <nav><a href="Sets_Page.html">Sets</a></nav>
            <img src="Images/Icons/icon-font-awesome-feather.svg" class="Feather">
            <nav><a href="Deck_Builder.html">Deck Builder</a></nav>
            <img src="Images/Icons/magic.svg" class="Book">
            <nav><a href="#" id="Random_Card_Link">Random Card</a></nav>
            
            <script type="module">
                import { cards } from './cards.js';
            
                document.getElementById('Random_Card_Link').addEventListener('click', function(event) {
                    event.preventDefault(); // Prevent the default anchor behavior
            
                    // Generate a random number between 1 and the length of the cards array
                    const randomIndex = Math.floor(Math.random() * cards.length);
            
                    // Redirect to the Card_Display page with the random card number
                    window.location.href = `Card_Display.html?card=random${randomIndex}`;
                });
            </script>
        </div>
    </div>

    <!-- Second Body: Body Content Section -->
    <div class="Search_Display_Body" id="Search_Display_Body">
        <!-- Search Result Filters -->
        <div class="Search_Display_Body_Filters">
            <div class="Search_Display_Body_Filters_Results_Text">
                <h3>Search Results</h3>
                <p id="result_count">0</p>
            </div>
            <div class="Search_Display_Body_Filters_SortBy">
                <form>
                    <label for="Search_Display_Body_Filters_SortBy_Dropdown"></label>
                    <select id="Search_Display_Body_Filters_SortBy_Dropdown" name="Search_Display_Body_Filters_SortBy_Dropdown" class="styled-dropdown">
                        <option class="dropdown-item" value="Set">Set/Number</option>
                        <option class="dropdown-item" value="Name">Name</option>
                        <option class="dropdown-item" value="Cost">Cost</option>
                        <option class="dropdown-item" value="Type">Type</option>
                        <option class="dropdown-item" value="Rarity">Rarity</option>
                        <option class="dropdown-item" value="Artist">Artist</option>
                        <option class="dropdown-item" value="Lesson">Lesson</option>
                    </select>
                </form>
            </div>
            <div class="Search_Display_Body_Filters_Ascending">
                <form>
                    <label for="Search_Display_Body_Filters_Ascending_Dropdown"></label>
                    <select id="Search_Display_Body_Filters_Ascending_Dropdown" name="Search_Display_Body_Filters_Ascending_Dropdown" class="styled-dropdown">
                        <option class="dropdown-item" value="Asc">Asc</option>
                        <option class="dropdown-item" value="Desc">Desc</option>
                    </select>
                </form>
            </div>
        </div>

        <!-- Card Image Grid -->
        <div class="Search_Display_Body_Card_Display_Grid" id="results_container"></div>
        <!-- Pagination Controls -->
        <div class="Search_Display_Pagination" id="pagination_controls"></div>
    </div>

    <!----------------------------------------------------- Dynamic Footer -------------------------------------------------------->
    <div id="footer"></div>

        <!-------------------------------------------------------- Scripts ------------------------------------------------------------>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Load Header and its CSS
            fetch('Header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                    
                    // Dynamically add the header CSS
                    const headerStylesheet = document.createElement('link');
                    headerStylesheet.rel = 'stylesheet';
                    headerStylesheet.href = 'Header.css'; // Path to the header's CSS
                    document.head.appendChild(headerStylesheet);
                });

            // Load Footer and its CSS
            fetch('Footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;

                    // Dynamically add the footer CSS
                    const footerStylesheet = document.createElement('link');
                    footerStylesheet.rel = 'stylesheet';
                    footerStylesheet.href = 'Footer.css'; // Path to the footer's CSS
                    document.head.appendChild(footerStylesheet);
                });
        });
    </script>

    <!-- Include the JavaScript file -->
    <script type="module" src="Search_Display.js"></script>
</body>
</html>
