<script type="module">

     // JavaScript logic for search input
    const searchInput = document.getElementById('search_input');
    if (searchInput) {
        searchInput.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                console.log("Search triggered.");
                event.preventDefault();
                const StringValue = searchInput.value;

                // Save the search string to local storage
                localStorage.setItem('SearchString', StringValue);

                // Redirect to the search display page with the search string
                const url = `Search_Display.html?search=${encodeURIComponent(StringValue)}`;
                window.location.href = url;
            }
        });
    }
    import { cards } from './cards.js';

    document.getElementById('Random_Card_Link').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent the default anchor behavior

        // Generate a random number between 1 and the length of the cards array
        const randomIndex = Math.floor(Math.random() * cards.length);

        // Redirect to the Card_Display page with the random card number
        window.location.href = `Card_Display.html?card=random${randomIndex}`;
    });
</script>
