<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Accio Search Display</title>
        <link rel="stylesheet" href="404.css">
    </head>
    <body>

        <!--*****************************************************************************************************************/
        /************************************* First Body: Header Content Section ****************************************/
        /*****************************************************************************************************************-->

        <div id="header"></div>

        <!--*****************************************************************************************************************/
        /************************************* Second Body: Body Content Section ****************************************/
        /*****************************************************************************************************************-->

        <div class="Error_Page_Body" id="Error_Page_Body">

            <!-- Search Result Filters -->
            <div class="Error_Page_Body_404">
                <img src="/Images/Icons/404@3x.png" alt="404 Image">
            </div>

            <!-- Card Image Grid -->
            <div class="Error_Page_Body_Card_Message">
                <h2>Merlin's Beard!</h2>
                <p>This page mysteriously disappearedâ€¦
                    We suspect the Nargles are behind it. </p>
            </div>

        </div>

        <!--*****************************************************************************************************************/
        /********************************************** Third Body: Footer *****************************************************/
        /*****************************************************************************************************************-->
        

         <!----------------------------------------------------- Dynamic Footer -------------------------------------------------------->
    <div id="footer"></div>

        <!-------------------------------------------------------- Scripts ------------------------------------------------------------>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        // Load Header and Footer
        Promise.all([
            fetch('Header.html').then(res => res.text()),
            fetch('Footer.html').then(res => res.text())
        ]).then(([headerData, footerData]) => {
            document.getElementById('header').innerHTML = headerData;
            document.getElementById('footer').innerHTML = footerData;

            // Add styles
            const headerCSS = document.createElement('link');
            headerCSS.rel = 'stylesheet';
            headerCSS.href = 'Header.css';
            document.head.appendChild(headerCSS);

            const footerCSS = document.createElement('link');
            footerCSS.rel = 'stylesheet';
            footerCSS.href = 'Footer.css';
            document.head.appendChild(footerCSS);
        });
    });
</script>

    </body>
</html>
