<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Display</title>
    <link rel="stylesheet" href="Card_Display.css">
</head>
<body>

    <!--*****************************************************************************************************************/
    /************************************* First Body: Header Content Section ****************************************/
    /*****************************************************************************************************************-->

    <div id="header"></div>

    <!--*****************************************************************************************************************/
    /************************************* Second Body: Body Content Section ****************************************/
    /*****************************************************************************************************************-->

    <div class="Card_Display_Body" id="Card_Display_Body">

        <!-- Card Display Section -->
        <div class="Card_Display_Body_Card_Display">

            <div class="Card_Display_Body_Card_Display_Side">
                <div class="Card_Display_Body_Card_Display_Image">
                    <img id="card-image" src="Images/Temp_Images/card-back@3x.png" alt="Card Image">
                </div>
            </div>
        
            <div class="Card_Display_Body_Card_Display_Info">
                <div class="Card_Info_Card">
                    <div class="Card_Info_Header"></div>
        
                    <div class="Card_Info_Row" id="card-name-row">
                        <p id="card-name" class="card-info"><span></span></p>
                    </div>
        
                    <div class="Card_Info_Row" id="card-cost-lesson-row">
                        <p id="card-cost" class="card-info">Cost: <span></span></p>
                        <p id="card-lesson" class="card-info">Lesson: <span></span></p>
                    </div>
        
                    <div class="Card_Info_Row" id="card-type-subtypes-row">
                        <p id="card-type" class="card-info">Type: <span></span></p>
                        <p id="card-subtypes" class="card-info">Subtypes: <span></span></p>
                    </div>
        
                    <div class="Card_Info_Row" id="card-effect-row">
                        <p id="card-effect" class="card-info">Effect: <span></span></p>
                    </div>
        
                    <div class="Card_Info_Row" id="card-dmg-health-provides-row">
                        <p id="card-dmg-health" class="card-info"><span></span></p>
                        <p id="card-provides" class="card-info"><span></span></p>
                        <p id="card-to-solve" class="card-info"><span></span></p>
                        <p id="card-to-win" class="card-info"><span></span></p>
                    </div>
        
                    <div class="Card_Info_Row" id="card-flavor-row">
                        <p id="card-flavor" class="card-info">Flavor Text: <span></span></p>
                    </div>
        
                    <div class="Card_Info_Row" id="card-artist-row">
                        <p id="card-artist" class="card-info">Illustrated by: <span></span></p>
                    </div>
        
                    <div class="Card_Info_Row" id="card-set-number-rarity-row">
                        <p id="card-set" class="card-info">Set Name: <span></span></p>
                        <p id="card-number" class="card-info">Number: <span></span></p>
                        <p id="card-rarity" class="card-info">Rarity: <span></span></p>
                    </div>

                    <div class="Card_Info_Row" id="card-rules">
                        
                    </div>
                </div>
            </div>
        
        </div>
                
    </div>

    <!--*****************************************************************************************************************/
    /********************************************** Third Body: Footer *****************************************************/
    /*****************************************************************************************************************-->

    <!----------------------------------------------------- Dynamic Footer -------------------------------------------------------->
    <div id="footer"></div>

    <!-------------------------------------------------------- Scripts ------------------------------------------------------------>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Load Header and its CSS
            fetch('Header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                    
                    // Dynamically add the header CSS
                    const headerStylesheet = document.createElement('link');
                    headerStylesheet.rel = 'stylesheet';
                    headerStylesheet.href = 'Header.css'; // Path to the header's CSS
                    document.head.appendChild(headerStylesheet);
                });

            // Load Footer and its CSS
            fetch('Footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;

                    // Dynamically add the footer CSS
                    const footerStylesheet = document.createElement('link');
                    footerStylesheet.rel = 'stylesheet';
                    footerStylesheet.href = 'Footer.css'; // Path to the footer's CSS
                    document.head.appendChild(footerStylesheet);
                });
        });
    </script>

    <script type="module" src="Card_Display.js"></script>
</body>
</html>
